<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Instanews</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="./build/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="main">
      <header id="site-header" class="site-header">
        <div class="logo">
          <img src="./img/nyt-logo.svg " />
        </div>

        <div class="page-items">
          <div class="text">
            <p>Choose a section:</p>
          </div>

          <div id="selector" class="selector">
            <form>
              <select class="btn" id="btn">
                <option value="">Section...</option>
                <option value="Home">Home</option>
                <option value="Business">Business</option>
                <option value="Sports">Sports</option>
                <option value="Technology">Technology</option>
                <option value="Fashion">Fashion</option>
              </select>
            </form>
          </div>
        </div>
      </header>
      <section class="articles-table">
        <ul id="story-list" class="story-list"></ul>
      </section>

      <footer>
        <div class="footer">
          <p class="copyrights">Â© Copyright 2016 INSTANEWS</p>
        </div>
      </footer>
    </div>
    <img
      src="./img/ajax-loader.gif"
      alt="loading"
      class="loading-gif"
      id="loading-gif"
    />

    <script src="build/js/script.min.js"></script>
  </body>
</html>
